<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/main.css" media="screen" title="no title">
        <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
        <title>Calculadora</title>
    </head>
    <body>
        <section>
            <form class="flex">
                <div class="flex-content">
                    <div class="head gold"></div>
                    <div class="content gray-soft">
                    <div class="screen-case">
                        <input class="screen gray-medium" type="text" readonly><br>
                    </div>
                    <hr>
                        <input class="gray-green" type="button" value="1">
                        <input class="gray-green" type="button" value="2">
                        <input class="gray-green" type="button" value="3">
                        <input class="gray-green" type="button" value="*"><br>
                        <input class="gray-green" type="button" value="4">
                        <input class="gray-green" type="button" value="5">
                        <input class="gray-green" type="button" value="6">
                        <input class="gray-green" type="button" value="-"><br>
                        <input class="gray-green" type="button" value="7">
                        <input class="gray-green" type="button" value="8">
                        <input class="gray-green" type="button" value="9">
                        <input class="gray-green" type="button" value="+"><br>
                        <input class="gray-green" type="button" value="C">
                        <button class="gray-green">=</button>
                        <input class="number gray-green" type="button" value="0">
                        <input class="number gray-green" type="button" value="/"><br>
                    </div>
                </div>
            </form>
        </section>
        <script src="assets/js/jquery-3.2.1.min.js"    ></script>    
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
